<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>征召</title>
<style type="text/css">
.container{
	width:20px;
	height:200px;
	/* position:absolute; */
	background-color: #FFFFFF;
	border:1px solid;
	vertical-align: bottom;
}
.amount{
	border:0px;
	width:100%;
	height:0%;
	color:#000000;
	background-color: red;
	position: relative;
	top:100%;
}
.arrow_up {
    height: 20px;
    text-align: center;
    vertical-align: middle;
    width: 20px;
}
.arrow_down {
    bottom: 0;
    height: 20px;
    text-align: center;
    vertical-align: middle;
    width: 20px;
}
</style>
</head>
<body>
	<div class="arrow_up" alt="+">+</div>
<div class="container">
	<input type="hidden" name="am" id="am" value="0" />
	<div class="amount" ></div>
</div>
	<div class="arrow_down" alt="-">-</div>
<script type="text/javascript" src="enlist.js"></script>
</body>
</html>
